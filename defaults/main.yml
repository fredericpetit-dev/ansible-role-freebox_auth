---
# defaults file for freebox_auth

# WORK.
freebox_auth_work:
  legacy:
    auth:
      check: null
      overwrite: false

# APP.
freebox_auth_app:
  id: "fr.freebox.freebox-auth"
  name: "Freebox Auth"
  version: "1.0"
  device: "Ansible"

# VAULT.
freebox_auth_vault:
  path: "/home/ansible/.ansible/vault/freebox/auth.yml"
  password: ""
  uid: ""
  gid: ""
  data:
    id: ""
    revision: ""
    track: ""
    token: ""

# API.
freebox_auth_api:
  url:
    base: "http://mafreebox.freebox.fr/api_version"
    access: ""
  version: "4"
  config: ""
